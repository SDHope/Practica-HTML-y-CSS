<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplicacion</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css"/>
</head>
<body class="multi">
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <form class="form">
            <h1 style="color: #EA68A0">MULTIPLICACIÃ“N</h1>
                  <div class="input-group">
                  <span style="font-size: 20px;">Valor A</span>
                      <input type="number" id="Precio" class="monto" onkeyup="multi();" />
      
                  <span style="font-size: 20px;">Valor B</span>
                      <input type="number" id="Cantidad" class="monto" onkeyup="multi();" />
      
              <hr>
                  <span style="font-size: 20px;">Resultado </span>
                    <label class="label" id="Costo"></label>
             
          </div>
          <a href="pagina.html" style="text-decoration: none; color: aliceblue;"><button class="button button--checkout" style="background-color: #EA68A0;">Volver al inicio</a> </button>
          </form>
        <script>
            function multi(){
		var total = 1;

		$(".monto").each(function(){
			if (isNaN(parseFloat($(this).val()))) {
				total *= 0;
			} else {
			  total *= parseFloat($(this).val());
	  }
	});

	document.getElementById('Costo').innerHTML = total;
}
            
        </script>
        </body>
</html>
