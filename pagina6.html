<body class="expo">
    <body>
        <form class="form">
            <h1 style="color: #cf9e17">POTENCIA</h1>
            <div class="input-group">
                <span style="font-size: 20px;">Valor A</span>
                <input type="text" id="box1" value="" onkeyup="potencia();"/>

                <span style="font-size: 20px;">Valor B</span>
                <input type="text" id="box2" value="" onkeyup="potencia();" />
            <hr>   
                <span style="font-size: 20px;">Resultado</span>
                <input  type="text"  id="box3"  value=""/>
        </div>
        <a href="pagina.html" style="text-decoration: none; color: aliceblue;"><button class="button button--checkout" style="background-color: #cf9e17;">Volver al inicio</a> </button>
        <div id="aviso"></div>
    </form>
        <script>
            function potencia() {
                  var txtFirstNumberValue = document.getElementById('box1').value;
                  var txtSecondNumberValue = document.getElementById('box2').value;
                  var result = Math.pow(txtFirstNumberValue, txtSecondNumberValue);
  
                 document.getElementById('box3').value= result;

}
            
        </script>
